<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="static/css/custom.css">
    <script src="static/js/html2canvas.js"></script>
    <script src="static/js/script.js"></script>
</head>
<body>
    <form>
        <label for="user-text">Text :</label>
        <input type="text" id="user-text" maxlength="70" oninput="updateText()" />
        <br />
        <label for="user-picture">Add image</label>
        <input type="file" id="user-picture" onchange="updateImage()" />
    </form>
    
    <div id="meme">
        <img id="meme-picture" />
        <div id="meme-text">Text</div>
    </div>
    <button id="save-meme" onclick="generateMeme()">Save</button>
    <br />
    
    <img id="screenshot" />
    <br />

    <button id="trigger-download" onclick="downloadImage()">Download</button>
</body>
</html>
